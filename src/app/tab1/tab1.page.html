<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding ion-text-center" style="display: flex; justify-content: center; align-items: center; margin-top: 40vh;">
    <ion-toolbar>
      <ion-title class=" ion-text-center ion-text-xxxlarge">Login</ion-title>
    </ion-toolbar>
    
    <ion-item>
      <ion-input [(ngModel)]="mailUsuario"  aria-label="mail" type="email" placeholder="Ingrese su Mail"></ion-input>
    </ion-item>
  
    <ion-item>
      
      <ion-input [(ngModel)]="passwordUsuario" aria-label="password" type="password" placeholder="Ingrese su contraseÃ±a"></ion-input>
    </ion-item>
    
    <ion-button expand="block" (click)="verificarCredenciales()">Log In</ion-button>
    <ion-button expand="block" (click)="guardarCredenciales()">Registrarse</ion-button>
</ion-content>
